openapi: 3.1.0
info:
  title: DropEngine API (Docs)
  version: v1
  description: 'We aim to provide clients with the ability to register as users, create accounts as merchants or manufacturers, import products and variants, and place orders through their merchant accounts. '
  contact:
    name: Thomas Shallenberger
    email: thomas@drop-engine.com
  summary: DropEngine Internal API
servers:
  - url: 'http://localhost:8802/api/v1'
  - url: 'https://dev.drop-engine.com/api/v1'
    description: ''
paths:
  '/users/{userId}':
    parameters:
      - schema:
          type: integer
        name: userId
        in: path
        required: true
        description: Id of an existing user.
    get:
      summary: Get User
      tags: []
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples: {}
        '404':
          description: User Not Found
      operationId: get-user
      description: Retrieve the information of the user with the matching user ID.
    patch:
      summary: Update User Information
      operationId: patch-users-userId
      responses:
        '200':
          description: User Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Updated User Rebecca Baker:
                  value:
                    id: 13
                    firstName: Rebecca
                    lastName: Baker
                    email: rebecca@gmail.com
                    dateOfBirth: '1985-10-02'
                    emailVerified: false
                    createDate: '2019-08-24'
        '404':
          description: User Not Found
        '409':
          description: Email Already Taken
      description: Update the information of an existing user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  description: 'If a new email is given, the user''s email verified property will be set to false.'
                dateOfBirth:
                  type: string
            examples:
              Update First Name:
                value:
                  firstName: Rebecca
              Update Email:
                value:
                  email: rebecca@gmail.com
              Update Last Name & Date of Birth:
                value:
                  lastName: Baker
                  dateOfBirth: '1985-10-02'
        description: Patch user properties to update.
    delete:
      summary: ''
      operationId: delete-users-userId
      responses:
        '200':
          description: OK
  /users:
    post:
      summary: Create New User
      operationId: post-user
      responses:
        '200':
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    firstName: Bob
                    lastName: Fellow
                    email: bob.fellow@gmail.com
                    dateOfBirth: '1996-08-24'
                    emailVerified: false
                    createDate: '2020-11-18'
        '400':
          description: Missing Required Information
        '409':
          description: Email Already Taken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                dateOfBirth:
                  type: string
                  format: date
              required:
                - firstName
                - lastName
                - email
                - dateOfBirth
            examples:
              Create User Bob Fellow:
                value:
                  firstName: Bob
                  lastName: Fellow
                  email: bob.fellow@gmail.com
                  dateOfBirth: '1996-08-24'
        description: Post the necessary fields for the API to create a new user.
      description: Create a new user.
    get:
      summary: Get Users
      operationId: get-users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    parameters: []
  /productTypes:
    get:
      summary: Get ProductTypes
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductType'
      operationId: get-productTypes
    post:
      summary: ''
      operationId: post-productTypes
      responses:
        '200':
          description: OK
  '/productTypes/{id}':
    get:
      summary: Get ProductType
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductType'
      operationId: get-productTypes
    post:
      summary: ''
      operationId: post-productTypes
      responses:
        '200':
          description: OK
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  /products:
    get:
      summary: Query Products
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/QueryProductsResponseDto'
      operationId: get-products
      parameters:
        - schema:
            type: number
          in: query
          name: page
          description: Page requested.
          required: true
        - schema:
            type: number
          in: query
          name: size
          description: Page size requested.
        - schema:
            type: string
          in: query
          name: productTypeId
          description: ProductTypeId filter.
    post:
      summary: ''
      operationId: post-products
      responses:
        '200':
          description: OK
    parameters: []
  /products/import:
    post:
      summary: Import Products
      operationId: import-products
      responses:
        '200':
          $ref: '#/components/responses/ImportProductsResponseDto'
      description: ''
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
            examples: {}
        description: ''
    parameters: []
  '/products/{id}':
    get:
      summary: Get Product
      tags: []
      responses: {}
      operationId: get-products
    post:
      summary: ''
      operationId: post-products
      responses:
        '200':
          description: OK
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  /productVariants/import:
    post:
      summary: Import Product Variants
      operationId: import-products
      responses:
        '200':
          $ref: '#/components/responses/ImportVariantsResponseDto'
      description: ''
    parameters: []
  /orders:
    get:
      summary: Query Orders
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/QueryOrdersResponseDto'
      operationId: get-orders
      description: 'Query for SalesOrders using provided query filters. Allows for pagination, filtering.'
    post:
      summary: Create Order
      operationId: post-orders
      responses:
        '200':
          $ref: '#/components/responses/SalesOrderDto'
      description: Create a SalesOrder with provided payload.
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/CreateSalesOrder.json
  '/orders/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Order ID
    get:
      summary: Get Order
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/SalesOrderDto'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  id:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  error:
                    type: string
                    minLength: 1
                required:
                  - id
                  - message
                  - error
                x-examples:
                  example-1:
                    id: 6259fce47ddc5db601cc1bbf
                    message: 'SalesOrder not found with ID: 6259fce47ddc5db601cc1bbf'
                    error: SALES_ORDER_NOT_FOUND
              examples:
                'Error: Not Found':
                  value:
                    id: 6259fce47ddc5db601cc1bbf
                    message: 'SalesOrder not found with ID: 6259fce47ddc5db601cc1bbf'
                    error: SALES_ORDER_NOT_FOUND
      operationId: get-orders-id
      description: Lookup SalesOrder by ID.
  '/orders/{id}/lineItems/{lid}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
      - schema:
          type: string
        name: lid
        in: path
        required: true
    patch:
      summary: ''
      operationId: patch-orders-id-lineItems-lid
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/CreateSalesOrderLineItem.json
  '/orders/{id}/shippingAddress':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    patch:
      summary: ''
      operationId: patch-orders-id-shippingAddress
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/Address.json
  '/orders/{id}/customer':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    patch:
      summary: ''
      operationId: patch-orders-id-customer
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/CreateSalesOrderCustomer.json
  '/orders/{id}/send':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Send To Manufacturer
      operationId: post-orders-id-send
      responses:
        '200':
          description: OK
  '/orders/{id}/recall':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Recall From Manufacturer
      operationId: post-orders-id-recall
      responses:
        '200':
          description: OK
      description: ''
  '/orders/{id}/cancel':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Cancel Order
      operationId: post-orders-id-cancel
      responses:
        '200':
          description: OK
      description: ''
