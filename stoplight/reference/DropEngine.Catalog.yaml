openapi: 3.1.0
info:
  title: Catalog
  version: '1.0'
  summary: DropEngineâ„¢ Catalog API
  description: ''
servers:
  - url: 'https://dev.drop-engine.com/api/v1/catalog'
    description: Dev
paths:
  /productTypes:
    get:
      summary: Retrieve a list of product types
      tags:
        - v1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductType'
      operationId: get-productTypes
      description: ''
    post:
      summary: Create a product type
      operationId: post-productTypes
      responses:
        '200':
          description: OK
      description: ''
  '/productTypes/{id}':
    get:
      summary: '/productTypes/{id}'
      tags:
        - v1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductType'
      operationId: get-productTypes
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  /products:
    get:
      summary: Retrieve a list of products
      tags:
        - v1
      responses:
        '200':
          $ref: '#/components/responses/QueryProductsResponseDto'
      operationId: get-products
      parameters:
        - schema:
            type: number
          in: query
          name: page
          description: Page requested.
          required: true
        - schema:
            type: number
          in: query
          name: size
          description: Page size requested.
        - schema:
            type: string
          in: query
          name: productTypeId
          description: ProductTypeId filter.
      description: ''
    post:
      summary: Create a product
      operationId: post-products
      responses:
        '200':
          description: OK
      tags:
        - v1
    parameters: []
  /products/import:
    post:
      summary: Import a CSV of products
      operationId: import-products
      responses:
        '200':
          $ref: '#/components/responses/ImportProductsResponseDto'
      description: ''
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
            examples: {}
        description: ''
      tags:
        - v1
    parameters: []
  '/products/{id}':
    get:
      summary: Retrieve a specific product
      tags:
        - v1
      responses: {}
      operationId: get-products
      description: ''
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  /productVariants/import:
    post:
      summary: Import a CSV of product types
      operationId: import-products
      responses:
        '200':
          $ref: '#/components/responses/ImportVariantsResponseDto'
      description: ''
      tags:
        - v1
    parameters: []
