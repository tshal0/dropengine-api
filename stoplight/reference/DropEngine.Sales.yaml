openapi: 3.1.0
info:
  title: Sales
  version: '1'
  summary: DropEngine™ Sales API
  description: 'DropEngine™ Sales Module manages SalesOrders, LineItems, SalesVariants, Sellers, and other sales related services.'
  contact:
    name: Thomas Shallenberger
    email: thomas@drop-engine.com
servers:
  - url: 'https://dev.drop-engine.com/api/v1/sales'
    description: Dev
paths:
  /orders:
    get:
      summary: Retrieve a list of orders
      description: TBD
      responses:
        '200':
          $ref: '#/components/responses/QueryOrdersResponseDto'
      operationId: get-orders
      tags:
        - Orders
    post:
      summary: Create an order
      description: TBD
      responses:
        '200':
          $ref: '#/components/responses/SalesOrderDto'
      operationId: post-orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSalesOrder'
        description: ''
      tags:
        - Orders
  '/orders/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Order ID
    get:
      summary: Retrieve a specific order
      responses:
        '200':
          $ref: '#/components/responses/SalesOrderDto'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  id:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  error:
                    type: string
                    minLength: 1
                required:
                  - id
                  - message
                  - error
                x-examples:
                  example-1:
                    id: 6259fce47ddc5db601cc1bbf
                    message: 'SalesOrder not found with ID: 6259fce47ddc5db601cc1bbf'
                    error: SALES_ORDER_NOT_FOUND
              examples:
                'Error: Not Found':
                  value:
                    id: 6259fce47ddc5db601cc1bbf
                    message: 'SalesOrder not found with ID: 6259fce47ddc5db601cc1bbf'
                    error: SALES_ORDER_NOT_FOUND
      operationId: get-orders-id
      description: Lookup SalesOrder by ID.
      tags:
        - Orders
    delete:
      description: TBD
      summary: Delete an order
      operationId: delete-orders-id
      responses:
        '200':
          description: OK
      tags:
        - Orders
  '/orders/{id}/lineItems/{lid}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
      - schema:
          type: string
        name: lid
        in: path
        required: true
    patch:
      description: TBD
      summary: Update a line items personalization
      operationId: patch-orders-id-lineItems-lid
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSalesOrderLineItem'
      tags:
        - Orders
  '/orders/{id}/shippingAddress':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    patch:
      description: TBD
      summary: Update an orders shipping address
      operationId: patch-orders-id-shippingAddress
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/Address.json
      tags:
        - Orders
  '/orders/{id}/customer':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    patch:
      summary: Update an orders customer information
      operationId: patch-orders-id-customer
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSalesOrderCustomer'
      description: TBD
      tags:
        - Orders
  '/orders/{id}/send':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      description: TBD
      summary: Send an order to a manufacturer
      operationId: post-orders-id-send
      responses:
        '200':
          description: OK
      tags:
        - Orders
  '/orders/{id}/recall':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Recall an order from its manufacturer
      operationId: post-orders-id-recall
      responses:
        '200':
          description: OK
      description: TBD
      tags:
        - Orders
  '/orders/{id}/cancel':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Cancel an order
      operationId: post-orders-id-cancel
      responses:
        '200':
          description: OK
      description: TBD
      tags:
        - Orders
